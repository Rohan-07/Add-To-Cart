<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Add to Cart</title>
	</head>
	<body>
		<main>
			<fieldset class="add-to-cart">
				<legend class="legend-label flow" style="text-align: center">
					Bundle & Save
				</legend>
				<div id="items-container">
					<!-- HTML FOR ITEMS WILL BE GENERATED FROM JAVASCRIPT -->
				</div>

				<div class="total-info flow">
					<a href="#">Free 2 Day Shipping</a>
					<p>Total : <span class="semi-bold-font" id="total-amount"></span></p>
				</div>

				<button class="primary-btn">+ Add to Cart</button>
				<p class="copyright">
					<span class="symbol">&#169;</span> Powered by Pumper
				</p>
			</fieldset>
		</main>
	</body>
	<script src="app.js"></script>
</html>
